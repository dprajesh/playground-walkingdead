<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Walker Kills</title>
  <link rel="stylesheet" href="https://playground.qlik.com/playground/resources/autogenerated/qlik-styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="resources/style.css">
  <script type="text/javascript" src="https://playground.qlik.com/playground/resources/assets/external/requirejs/require.js"></script>
  <script type="text/javascript" src="/node_modules/playground-js-api/dist/playground-js-api.min.js"></script>
  <script type="text/javascript" src="/resources/script.js"></script>
  <script type="text/javascript">
    main();
  </script>
</head>
<body>

  <!----- JUMBOTRON ------>
  <div class="jumbotron">
    <div class="container">
      <p>The</p>
      <h1>
        <div>Walking</div> 
        <div>Dead</div>
      </h1>
      <h2>
        Walker Kills
      </h2>
    </div>
  </div>
  <!----- END JUMBOTRON ------>
    
  <!------- STICKY NAV ------->
  <div id="nav">
    <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <a href="http://www.qlik.com" target="_blank" class="navbar-brand" data-toggle="tooltip" data-placement="right" id="title"><img src="resources/powered-by-Qlik.png"></a>
      <a class="clear-selections" href="#">Clear Selections</a>
    </div>
    </div>
  </div>
  <div id="nav-spacer"></div>
  <!------- END STICKY NAV -------->

  <div class="main" style="margin-top: 15px">
    <div class="container view" id="overview">
      <div class="row">
        <div class="col-xs-12 tagline">
          Who's taken out the most walkers? Which seasons or episodes have had the highest walker kill counts? Check out stats gathered from fan message boards on walker kills through the first five seasons in the interactive charts below.
        </div>  
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4 qvobject kpi" id="QV01">
          <div class="qv-loader"></div>
        </div>
        <div class="hidden-xs col-sm-4 qvobject kpi" id="QV02">
          <div class="qv-loader"></div>
        </div>
          <div class="hidden-xs col-sm-4 qvobject kpi" id="QV03">
            <div class="qv-loader"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4 qvobject" id="QV04">
          <div class="qv-loader"></div>
        </div>
        <div class="col-xs-12 col-sm-8 qvobject" id="QV05">
          <div class="qv-loader"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 qvobject" id="QV06" style="height: 400px">
          <div class="qv-loader"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $("body").scroll(function() {
      if ($("#nav").prevAll().outerHeight() + $("#nav").prevAll().offset().top > 0) {
        $("#nav").removeClass("affix");
        $("#nav-spacer").css("height", "0");
      } else if ($("#nav").offset().top <= 0) {
        $("#nav").addClass("affix");
        $("#nav-spacer").css("height", "70px");
      } 
    });
  </script>

</body>
</html>
